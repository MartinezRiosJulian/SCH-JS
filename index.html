<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Taller de mecanica integral en Lomas del Mirador, 60 años de experiencia nos avala, atencion personalizada via chat"
    />
    <meta
      name="keywords"
      content="Taller Mecanico, Mecanica Integral, Distribuciones-Embragues, Inyección, Diagnostico"
    />
    <meta property="og:title" content="SCH" />
    <meta property="og:site_name" content="SCH Productos" />
    <meta property="og:type" content="website" />
    <title>SCH | PRODUCTOS</title>
    <link rel="shortcut icon" href="./img/SCH-32x32.webp" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="section">
      <header class="logo-container">
        <img
          src="./img/SCH.webp"
          class="logo-sch"
          alt="Logo de SCHmecanica"
          width="90"
          height="90"
        />
      </header>
    </section>
    <main class="main">
      <nav class="menu-container">
        <ul class="menu-list sub" style="padding-left: 0">
          <li class="menu-list-item">
            <a class="" href="../index.html">INICIO</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="servicios.html">SERVICIOS</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="nosotros.html">NOSOTROS</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="contacto.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
      <div class="menu-container-hh">
        <nav class="menu-container-h">
          <input type="checkbox" id="menu-h" />
          <label class="menu-imagen" for="menu-h">
            <img src="../img/menu-hamburguesa.webp" alt="" />
          </label>
          <ul class="ul-h">
            <li class="menu-list-h">
              <a class="" href="../index.html">INICIO</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./servicios.html">SERVICIOS</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./nosotros.html">NOSOTROS</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./contacto.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="container-productos">
        <div class="titulo">
          <h2>PRODUCTOS</h2>
        </div>
        <table class="table table-dark table-hover" id="tabla-productos">
          <tr>
            <th>Productos</th>
            <th>Tamaños</th>
            <th>Precio</th>
          </tr>
          <tr>
            <td>Gorras</td>
            <td>S/L/M/XL</td>
            <td>100$</td>
          </tr>
          <tr>
            <td>Stickers</td>
            <td>N/NA</td>
            <td>300$</td>
          </tr>
          <tr>
            <td>Remeras</td>
            <td>S/L/M/XL</td>
            <td>200$</td>
          </tr>
          <tr>
            <td>Tazas</td>
            <td>N/NA</td>
            <td>400$</td>
          </tr>
        </table>
        <div class="carrito-compra">
          <form id="carrito-compra-form">
            <h2>Seleccione producto</h2>
            <label for="productos">Producto:</label>
            <select name="productos" id="selecProd"></select>
            <label for="talles">Talle:</label>
            <select name="talles" id="selecTalle"></select>
            <label for="precios">Precio</label>
            <select name="precios" id="selecPrecio"></select>
            <button class="btn btn-dark btn-block" type="click" id="submitBtn">
              Aceptar
            </button>
          </form>
        </div>
      </div>
      <div id="compraFinal"></div>
      <div id="objFinal"></div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <span>Copyright by Martinez Ríos, Alberto Julian</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
